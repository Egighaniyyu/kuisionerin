<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a href="#" class="nav-link btn-secondary">Masuk sebagai User</a>
                        <a href="#" class="nav-link btn-primary">Masuk sebagai Admin</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Form -->
    <section id="form">
        <div class="container">
            <div class="sec-form">
                <div class="row">
                    <div class="col col-md-6">
                        <div class="card-role">
                            <div class="desc-role-title" style="gap: 14px;">
                                <img src="assets/img/person.svg" alt="admin">
                                <h3 class="title-role">Admin</h3>
                            </div>
                            <div class="desc-role-list" style="gap: 20px;">
                                <img src="assets/img/supervisor_account.svg" alt="admin">
                                <h3 class="list-role">Nikmati kemudahan testing
                                    aplikasi
                                </h3>
                            </div>
                            <div class="desc-role-list" style="gap: 20px;">
                                <img src="assets/img/query_builder.svg" alt="admin">
                                <h3 class="list-role">Hemat waktu Anda untuk testing
                                    dengan bantuan Kuisionerin</h3>
                            </div>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <h3 class="title-form">Masuk sebagai User</h3>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="name" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-3 d-flex justify-content-end">
                            <button type="submit" class="btn-primary" style="padding: 12px 70px;">Masuk</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
