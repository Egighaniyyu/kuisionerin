<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        <a class="nav-link" href="#">Form</a>
                        <a class="nav-link" href="#">About Us</a>
                        <a href="#" class="nav-link btn-primary text-light" style="padding: 12px 30px;">Keluar</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- header -->
    <section id="header">
        <div class="container">
            <div class="banner">
                <h3 class="title-banner">Selamat Datang di Kuisionerin !</h3>
                <p class="desc-banner">Mulai pengamalan testing dengan mudah dan tepat </p>
            </div>
        </div>
    </section>

    <!-- data kuisioner -->
    <section id="kuisioner">
        <div class="container">
            <div class="sec-form-question">
                <h3 class="title-form">Buat Pertanyaan</h3>
                <div class="row">
                    <div class="col col-md-6">
                        <div class="card-data-kuisioner">
                            <div class="title-data-kuisioner">
                                <img src="assets/img/check_circle_outline.svg" alt="check">
                                <h3>Kuisioner Selesai</h3>
                            </div>
                            <h1 class="text-center">3</h1>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="card-data-kuisioner">
                            <div class="title-data-kuisioner">
                                <img src="assets/img/add_task.svg" alt="task">
                                <h3>Draft</h3>
                            </div>
                            <h1 class="text-center">4</h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
