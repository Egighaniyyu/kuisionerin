<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- my style -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Navbar -->
    <section id="navbar">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="assets/img/logo.png" alt="logo"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active" aria-current="page" href="#">Dashboard</a>
                        <a class="nav-link" href="#">Form</a>
                        <a class="nav-link" href="#">About Us</a>
                        <a href="#" class="nav-link btn-primary text-light" style="padding: 12px 30px;">Keluar</a>
                    </div>
                </div>
            </div>
        </nav>
    </section>

    <!-- Form -->
    <section id="form">
        <div class="container">
            <div class="sec-form-question">
                <h3 class="title-form">Buat Pertanyaan</h3>
                <div class="row">
                    <div class="col col-md-6">
                        <div class="mb-4">
                            <label for="nameapp" class="form-label">Nama Aplikasi</label>
                            <input type="text" class="form-control" id="nameapp" placeholder="Nama Aplikasi">
                        </div>
                        <div class="mb-3">
                            <label for="descapp" class="form-label">Deskripsi Aplikasi</label>
                            <textarea type="text" class="form-control" id="descapp" placeholder="Deskripsi Aplikasi"
                                rows="6"></textarea>
                        </div>
                    </div>
                    <div class="col col-md-6">
                        <div class="mb-3">
                            <label for="responden" class="form-label">Jumlah Responden</label>
                            <input type="text" class="form-control" id="responden" placeholder="Jumlah Responden">
                        </div>
                    </div>
                </div>
                <div class="mb-3 d-flex justify-content-end">
                    <button type="submit" class="btn-primary" style="padding: 12px 70px;">Selanjutnya</button>
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
